<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cart-no-1" type="text" class="form-control text-center" value="1">
                           <button id="add-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cart-no-2" type="text" class="form-control text-center" value="1">
                           <button id="add-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$<span id="tax">00</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      // remove button-1 work


      var remove1 = document.getElementById('remove-1');
      remove1.addEventListener('click', function () {
         var cartNo = document.getElementById('cart-no-1').value;
         var cartNoValue = parseFloat(cartNo);

         if (cartNoValue > 1) {
            cartNoValue--;
            document.getElementById('cart-no-1').value = cartNoValue;

            updateCart('phone-price',-1*1219,'phone-price', -1*1219 );
         }
      })

      // add button-1 work
      var add1 = document.getElementById('add-1');
      add1.addEventListener('click', function () {
         var cartNo = document.getElementById('cart-no-1').value;
         var cartNoValue = parseFloat(cartNo);
         cartNoValue++;
         document.getElementById('cart-no-1').value = cartNoValue;


         updateCart('phone-price',1219,'phone-price', 1219);
      })

      //remove-2 button work
      var remove2 = document.getElementById('remove-2');
      remove2.addEventListener('click', function () {
         var cartNo = document.getElementById('cart-no-2').value;
         var cartNoValue = parseFloat(cartNo);

         if (cartNoValue > 1) {
            cartNoValue--;
            document.getElementById('cart-no-2').value = cartNoValue;

            updateCart('case-price',-1*59,'case-price',-1*59);
         }
      })


      // add-2 button work
      var add1 = document.getElementById('add-2');
      add1.addEventListener('click', function () {
         var cartNo = document.getElementById('cart-no-2').value;
         var cartNoValue = parseFloat(cartNo);
         cartNoValue++;
         document.getElementById('cart-no-2').value = cartNoValue;

      
         updateCart('case-price',59,'case-price', 59 );
      })

      function updateCart(id,price,id,price) {

         var phonePrice = document.getElementById(id).innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         var totalPrice = price + phonePriceNumber;
         document.getElementById(id).innerText = totalPrice;

         var subTotal = document.getElementById('sub-total').innerText;
         var subTotalNumber = parseFloat(subTotal);
         var subTotalAmount = price + subTotalNumber;
         document.getElementById('sub-total').innerText = subTotalAmount;
         document.getElementById('total').innerText = subTotalAmount;
      }
   </script>

</body>

</html>
